<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Madeleine Garden - Login and Register</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?garden,nature');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div id="mainContainer" class="bg-white bg-opacity-90 shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 w-full max-w-md">
    <h1 class="text-center text-3xl font-bold mb-6 text-green-700">Madeleine Garden</h1>

    <!-- Login Form -->
    <div id="loginForm" class="block">
        <h2 class="text-center text-2xl font-bold mb-4 text-green-600">Login</h2>
        <form id="loginFormElement">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" />
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">Login</button>
        </form>
        <p class="mt-4 text-center">
            <a href="#" id="forgotPasswordLink" class="text-green-600 hover:text-green-800">Forgot Password?</a>
        </p>
        <p class="mt-2 text-center">Don't have an account? <a href="#" id="showRegister" class="text-green-600 hover:text-green-800">Sign Up</a></p>
        <p class="mt-2 text-center">
            <a href="loginAdmin.html" class="text-green-600 hover:text-green-800">Login as Admin</a>
        </p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
        <h2 class="text-center text-2xl font-bold mb-4 text-green-600">Register</h2>
        <form id="registerFormElement">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                <input type="text" id="username" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" />
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="#" id="showLogin" class="text-green-600 hover:text-green-800">Login</a></p>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgotPasswordForm" class="hidden">
        <h2 class="text-center text-2xl font-bold mb-4 text-green-600">Forgot Password</h2>
        <form id="forgotPasswordFormElement">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="forgotPasswordEmail">Email</label>
                <input type="email" id="forgotPasswordEmail" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" />
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">Send Reset Code</button>
        </form>
        <p class="mt-4 text-center"><a href="#" id="backToLogin" class="text-green-600 hover:text-green-800">Back to Login</a></p>
    </div>

    <!-- Reset Password Form -->
    <div id="resetPasswordForm" class="hidden">
        <h2 class="text-center text-2xl font-bold mb-4 text-green-600">Reset Password</h2>
        <form id="resetPasswordFormElement">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="resetPasswordEmail">Email</label>
                <input type="email" id="resetPasswordEmail" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="resetToken">Reset Code</label>
                <input type="text" id="resetToken" name="resetToken" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500" />
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">Reset Password</button>
        </form>
        <p class="mt-4 text-center"><a href="#" id="backToLoginFromReset" class="text-green-600 hover:text-green-800">Back to Login</a></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const resetPasswordForm = document.getElementById('resetPasswordForm');

        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const backToLogin = document.getElementById('backToLogin');
        const backToLoginFromReset = document.getElementById('backToLoginFromReset');

        function showForm(formToShow) {
            [loginForm, registerForm, forgotPasswordForm, resetPasswordForm].forEach(form => {
                form.classList.add('hidden');
            });
            formToShow.classList.remove('hidden');
        }

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(registerForm);
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(loginForm);
        });

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(forgotPasswordForm);
        });

        backToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(loginForm);
        });

        backToLoginFromReset.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(loginForm);
        });

        // Handle login
        document.getElementById('loginFormElement').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/api/users/login', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                // Redirect to home page or dashboard after successful login
                window.location.href = '/index.html';
            })
            .catch(error => {
                alert('Error logging in: ' + error.message);
            });
        });

        // Handle registration
        document.getElementById('registerFormElement').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const userData = Object.fromEntries(formData.entries());

            fetch('/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed');
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                showForm(loginForm);
            })
            .catch(error => {
                alert('Error registering user: ' + error.message);
            });
        });

        // Handle forgot password
        document.getElementById('forgotPasswordFormElement').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('forgotPasswordEmail').value;

            fetch('/api/users/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                if (message.includes('Reset code sent')) {
                    showForm(resetPasswordForm);
                    document.getElementById('resetPasswordEmail').value = email;
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Handle reset password
        document.getElementById('resetPasswordFormElement').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('resetPasswordEmail').value;
            const resetToken = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;

            fetch('/api/users/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    resetToken: resetToken,
                    newPassword: newPassword
                }),
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                if (message.includes('Password reset successful')) {
                    showForm(loginForm);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
</script>

</body>
</html>
